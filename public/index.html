<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8" />

  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>UPAC</title>

  <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,100,100italic,300italic,300,400italic,500italic,700italic,900,900italic' rel='stylesheet' type='text/css'>
  <link href="css/normalize.css" rel="stylesheet" />
  <link href="css/app.css" rel="stylesheet" />
  <script src="js/handlebars.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/ember.js"></script>
  <script src="js/app.js"></script>

</head>
<body>

	<script type="text/x-handlebars" data-template-name="menu">
		<nav id="main_menu" {{bindAttr class="route_class"}}>
			<ul>
				<li class="menuit back"><a href="#back">back</a></li>
				<li class="menuit home">{{#linkTo 'home'}}home{{/linkTo}}</li>
				<li class="menuit upac">{{#linkTo 'upac'}}upac{{/linkTo}}
					<ul>
						<li class="menuit menusubit">{{#linkTo 'upac'}}o que é{{/linkTo}}</li>
						<li class="menuit menusubit">{{#linkTo 'upac.video'}}vídeo{{/linkTo}}</li>
						<li class="menuit menusubit">{{#linkTo 'upac.voce'}}participe{{/linkTo}}</li>
						<li class="menuit menusubit">{{#linkTo 'upac.contato'}}contato{{/linkTo}}</li>
					</ul>
				</li>
				<li class="menuit rede">{{#linkTo 'rede'}}rede{{/linkTo}}</li>
				<li class="menuit blog">{{#linkTo 'blog'}}blog{{/linkTo}}</li>
				<li class="menuit agenda">{{#linkTo 'agenda'}}agenda{{/linkTo}}</li>
			</ul>
		</nav>
	</script>

	<script type="text/x-handlebars" data-template-name="application">

		{{view App.MenuView}}

		<section id="content" {{bindAttr class="route_class"}}>
			
			{{outlet}}

		</section>

	</script>
	
	<script type="text/x-handlebars" id="home">
		<h1>
			<span>Universidade</span>
			<span>Popular</span>
			<span>de Arte</span>
			<span>e Ciência</span>
		</h1>
	</script>

	<script type="text/x-handlebars" id="blog">
		<h1>BLOG</h1>
	</script>

	<script type="text/x-handlebars" id="agenda">
		<h1>AGENDA</h1>
	</script>

	<script type="text/x-handlebars" data-template-name="upac">
	  path: {{path}} // {{App.currentPath}} // {{controller.currentPath}}
	</script>

</body>
</html>
